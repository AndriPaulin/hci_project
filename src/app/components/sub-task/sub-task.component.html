

<div class="subtask">



  <div *ngIf="!this.editMode" class="subtask-name">
    <input type="checkbox" class="checkbox" [(ngModel)]="checkbox" (change)="onSubtaskChange()">
    {{subTask.subTaskName}}
  </div>


  <div *ngIf="this.editMode" class="subtask-name">
    <input type="text" class="input" [(ngModel)]="subTask.subTaskName" (change)="onSubtaskChange()"><br><br>
  </div>

</div>
